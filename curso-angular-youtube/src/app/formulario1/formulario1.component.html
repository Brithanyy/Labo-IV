<div class="card transparent-card" style="max-width: 300px; width: 100%; padding: 20px;">
    <div class="card-body">
        <img src="https://ideogram.ai/assets/image/lossless/response/4lldEKfXSwiyDSSV5jg0rA" alt="" class="login-img">

        <form (ngSubmit)="login()">

            <div class="mb-2">
                <label for="validacionUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control border-transparent" placeholder="Ingrese su usuario" [(ngModel)]="usuario.user" id="validacionUsuario" name="usuario"  #user="ngModel">
            </div>

            <div class="mb-2">
                <label for="validacionPassword" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input [type]="isPasswordVisible ? 'text' : 'password'"  id="validacionPassword" class="form-control border-transparent" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password" name="password" #pass="ngModel">
                    <button class="btn border-transparent botonPass" type="button" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="mt-3 mb-1 d-flex justify-content-center">
                <button class="btn btn-success " type="">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
