<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card d-flex justify-content-center align-items-center" style="width: 30rem; height: 15rem;">
        <h1>Login</h1>
        <div class="form-floating mb-4" style="width: 20rem;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating" style="width: 20rem; position: relative;">
            <input *ngIf="!isPasswordVisible" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <input *ngIf="isPasswordVisible" type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <button type="button" class="btn" (click)="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
              <i [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>          
    </div>
</body>
